<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علوم تجربی</title>

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #fff 40%, #ffd700 100%); /* ترکیب سفید و طلایی */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            color: #b8860b; /* طلایی تیره برای هماهنگی */
            font-weight: 800;
        }

        .btn {
            display: inline-block;
            margin: 20px;
            padding: 12px 25px;
            background: #ffd700;
            color: #000;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: 0.25s;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: #fff;
            color: #b8860b;
        }

        .box {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #fff, #ffd700);
            border: 2px solid #ffd700;
            padding: 15px;
            font-weight: bold;
            font-size: 18px;
            border-radius: 8px;
        }

        .box span {
            margin-left: 10px;
            color: #b8860b;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="box">
        TEAX <span>T</span>
    </div>

</body>
</html>
