<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>— TEAX</title>

  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#D4AF37;
      --glass: rgba(255,255,255,0.45);
      --glass-border: rgba(255,255,255,0.25);
      --bg-dark: #0b0b10;
      --text: #eee;
    }

    html,body{height:100%;}

    body{
      margin:0;
      font-family: 'Vazirmatn', sans-serif;
      background:
        radial-gradient(circle at top right, rgba(212,175,55,0.12), transparent 30%),
        linear-gradient(180deg,#071026 0%, #061018 60%);
      color:var(--text);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:40px 18px;
      box-sizing:border-box;
    }

    .top-menu{
      position:fixed;
      top:15px;
      right:15px;
      display:flex;
      align-items:center;
      gap:10px;
      z-index:50;
    }
    .square-icon{
      width:38px;
      height:38px;
      border-radius:6px;
      background:linear-gradient(145deg,#fff,var(--gold));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      color:#222;
      font-size:20px;
      box-shadow:0 6px 20px rgba(0,0,0,0.35), inset 0 2px 4px rgba(255,255,255,0.45);
    }
    .taax-text{
      font-weight:900;
      font-size:18px;
      letter-spacing:4px;
      background:linear-gradient(90deg,#fff,#ccc);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    h1{
      margin:0 0 18px 0;
      font-size:34px;
      font-weight:900;
      text-shadow:0 6px 18px rgba(0,0,0,0.6);
    }

    p.lead{
      margin:0 0 28px 0;
      color:#cfd8e3;
      max-width:820px;
      line-height:1.7;
    }

    .controls{
      display:flex;
      gap:16px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .btn{
      display:inline-block;
      padding:12px 22px;
      border-radius:12px;
      background:var(--glass);
      border:1px solid var(--glass-border);
      backdrop-filter: blur(10px) saturate(150%);
      text-decoration:none;
      color:#111;
      font-weight:700;
      font-size:16px;
      box-shadow:0 10px 30px rgba(0,0,0,0.45);
      transition: transform .22s, box-shadow .22s;
    }
    .btn:hover{
      transform:translateY(-6px);
      box-shadow:0 18px 42px rgba(0,0,0,0.6);
    }

    .btn-ghost{
      background:transparent;
      color:var(--text);
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:none;
    }

    footer{
      position:fixed;
      left:16px;
      bottom:12px;
      color:rgba(255,255,255,0.6);
      font-size:13px;
    }

    @media (max-width:520px){
      h1{font-size:26px;}
      .taax-text{font-size:16px;}
      .btn{padding:10px 16px;font-size:15px;}
    }
  </style>
</head>
<body>

  <div class="top-menu">
    <div class="square-icon">T</div>
    <div class="taax-text">teax</div>
  </div>

  <h1>teax</h1>
  <p class="lead"></p>

  <div class="controls">

    <!-- دکمه انتقال صحیح به Space.html -->
    <a class="btn" href="../Space.html">رفتن به Space</a>

    <!-- دکمه نمونه -->
    <a class="btn btn-ghost" href="game2.html">رفتن به Ghost</a>

    <!-- بازگشت -->
    <a class="btn btn-ghost" href="../index.html">صفحهٔ اصلی</a>

  </div>

  <footer>© TEAX</footer>

</body>
</html>
