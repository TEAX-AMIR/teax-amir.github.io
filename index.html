<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی‌های کامپیوتری</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600&display=swap');

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            background: rgba(255, 255, 255, 0.08); /* همان طوسی */
            height: 100vh;
        }

        .container {
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08); /* همان بک‌گراند نیمه شفاف */
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #f5c542;
            font-size: 32px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: rgba(255, 255, 255, 0.12);
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            transition: 0.3s;
        }

        ul li:hover {
            background: rgba(255, 255, 255, 0.22);
            transform: translateY(-3px);
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #f5c542;
            border-radius: 50%;
        }

        .back-btn {
            margin-top: 25px;
            text-align: center;
        }

        .back-btn a {
            background: #f5c542;
            color: #000;
            padding: 12px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn a:hover {
            background: #ffdd66;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>بازی‌های کامپیوتری</h2>

        <ul>
            <li><span>Minecraft</span> <span class="dot"></span></li>
            <li><span>Call of Duty</span> <span class="dot"></span></li>
        </ul>

        <div class="back-btn">
            <a href="../index.html">بازگشت به صفحه اصلی</a>
        </div>
    </div>

</body>
</html>
