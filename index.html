<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIX</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;800&display=swap');

    :root{
      --gold: #D4AF37;
      --gold-dark: #b8922d;
      --glass: rgba(255,255,255,0.45);
      --glass-border: rgba(255,255,255,0.25);
    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      font-family: 'Vazirmatn', sans-serif;
      background:
        radial-gradient(circle at top right, rgba(212,175,55,0.35), transparent 40%),
        radial-gradient(circle at bottom left, rgba(212,175,55,0.25), #ffffff 65%);
      background-attachment: fixed;
      text-align:center;
      color:#111;
    }

    /* مربع طلایی + سفید بالا سمت راست */
    .top-menu{
      position:fixed;
      top:15px;
      right:15px;
      z-index:50;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .square-icon{
      width:34px;
      height:34px;
      border-radius:6px;
      background:
        linear-gradient(145deg, #fff, var(--gold));
      box-shadow:
        0 4px 15px rgba(0,0,0,0.15),
        inset 0 2px 4px rgba(255,255,255,0.4);
      display:flex;
      justify-content:center;
      align-items:center;
      font-weight:900;
      font-size:20px;
      color:#222;
    }

    .taax-text{
      font-weight:900;
      font-size:20px;
      letter-spacing:4px;
      background:linear-gradient(90deg, #000, #333);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    /* متن بزرگ TIX */
    .hero-title{
      margin-top:150px;
      font-size:82px;
      font-weight:900;
      letter-spacing:6px;
      background:linear-gradient(180deg, #000, #444);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    /* دکمه‌ی شیشه‌ای */
    .btn{
      display:inline-block;
      margin-top:35px;
      padding:14px 26px;
      border-radius:14px;
      background:var(--glass);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(13px) saturate(160%);
      text-decoration:none;
      font-size:18px;
      font-weight:700;
      color:#222;
      transition:.25s;
      box-shadow:0 8px 28px rgba(0,0,0,0.12);
    }

    .btn:hover{
      transform:translateY(-4px);
      box-shadow:0 14px 32px rgba(0,0,0,0.18);
    }

  </style>
</head>
<body>

  <!-- گوشه بالا راست -->
  <div class="top-menu">
    <div class="square-icon">T</div>
    <div class="taax-text">teax</div>
  </div>

  <!-- عنوان بزرگ وسط صفحه -->
  <h1 class="hero-title">teax</h1>

  <!-- تنها دکمه سایت -->
  <a class="btn" href="games/">ماوراعه الطبیه</a>

</body>
</html>
