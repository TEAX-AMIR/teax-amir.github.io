<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت امیر</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600&display=swap');

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            background: rgba(255, 255, 255, 0.08); /* کل صفحه طوسی */
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100vh; 
            padding: 30px;
            box-sizing: border-box;

            /* فقط طوسی نیمه شفاف */
            background: rgba(255, 255, 255, 0.08);

            /* حذف بوردر، گوشه‌گرد و سایه */
            border: none;
            border-radius: 0;
            box-shadow: none;
        }

        h2 {
            text-align: center;
            color: #f5c542;
            font-size: 32px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: rgba(255, 255, 255, 0.12);
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            transition: 0.3s;
            cursor: pointer;
        }

        ul li:hover {
            background: rgba(255, 255, 255, 0.22);
            transform: translateY(-3px);
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #f5c542;
            border-radius: 50%;
        }

        a {
            text-decoration: none;
            color: inherit;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>علایق من</h2>

        <ul>
            <li>
                <a href="games/index.html">
                    <span>بازی‌های کامپیوتری</span>
                    <span class="dot"></span>
                </a>
            </li>

            <li><span>برنامه‌نویسی</span> <span class="dot"></span></li>
            <li><span>ورزش</span> <span class="dot"></span></li>
        </ul>
    </div>

</body>
</html>
